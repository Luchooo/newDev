<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <H3>Put the name of new Dev:</H3>
        <input id="name" type="text" placeholder="Name">
        <H3>Deadline</H3>
        <input id="deadline" type="text" placeholder="Domingo 23 de diciembre 2019">
        <h5>e.g. Domingo 23 de diciembre 2019</h5>
        <h3>Date</h3>
        <input id="date" type="text" placeholder="Domingo 23 de diciembre 2019">
        <h5>e.g. Domingo 23 de diciembre 2019</h5>
        <h3>Time</h3>
        <input id="time" type="text" placeholder="9:00 AM">
        <h5>e.g. 9:00 AM</h5>
        <br>
        <br>
        <button id="submit">Create a new Template</button>
        <h3>Email HTML</h3>
        <textarea name="response" id="responseEmail" cols="30" rows="10"></textarea>
        <h3>Email Get CV</h3>
        <textarea name="response" id="responseGetCv" cols="30" rows="10"></textarea>
        <h3>Subject</h3>
        <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
        <h3>Appointment</h3>
        <textarea name="appointment" id="appointment" cols="30" rows="10"></textarea>
        <h3>Papers</h3>
        <textarea name="papers" id="papers" cols="30" rows="10"></textarea>
    </body>
    <script src="script.js"></script>
</html>
